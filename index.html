<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styling.css"/>
  <script src="script.js" defer></script>
  <title>Notes</title>
</head>

<body>
  <h1>Welcome to your Notes!</h1>

  <form id="notes-form">
    <div class= "field">
      <input id="notes-input" type="text" placeholder="Type your Notes here">
    </div>

    <div class="title">
      <input id="note-title" type="text" placeholder="Type your Notes title here">
    </div>

    <div class="submit">
      <button id="note-submit" type="submit">Submit Note</button>
    </div>
  </form>

  <section id="notes">
    <ul id="notes-list"></ul>
  </section>
  
</body>
</html>
